<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.esm.min.js" integrity="sha384-pXJyILVSfKOB4xKYbM0dJr+oH4iVvo4s7mWbiTHe6LSxd38hl16DMj6AOJyy2Wcz" crossorigin="anonymous"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ show.title }}</title>
</head>
<center><h1>{{ show.title }}</h1></center>
<body>

<a href="/update_downloaded_records/{{ show.id }}">Update downloaded records.</a>

<table>
<tr>
    <th>Episode Title</th>
    <th>Download via NZBGeek</th>
    <th>Downloaded</th>
</tr>
{% for episode in show_episodes %}
    <tr>
        <td>{{ episode.title }}</td>
        <td><a href="/shows/{{ show.id }}/title/{{ episode.title }}/nzbgeek">Download via NZBGeek</a></td>
        <td>{{ episode.downloaded }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
